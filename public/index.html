<body class="cyan lighten-5">
    <div class="container">
        <h2 class="blue-text text-darken-2 center-align">Sequence Predictor</h1>
            <input type="text" id="seq">
            <input type="submit" value="predict" id="predict" disabled>
            <div id="result" class="cont" hidden>
                <div id="orignal">
                    <h5 class="center-align">Orignal:</h5>
                    <span></span>
                </div>
                <div id="predicted">
                    <h5 class="center-align">Predicted:</h5>
                    <span></span>
                </div>
            </div>
            <div id="error" class="cont" hidden>
                <h4>Something went Wrong :(</h4>
            </div>
    </div>
    <script src="bower_components\jquery\dist\jquery.min.js"></script>
    <script src="javascripts\verify.js"></script>
</body>

</html>
